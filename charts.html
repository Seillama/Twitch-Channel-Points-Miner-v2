<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch-Channel-Points-Miner-v2</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
    <div id="chart">
    </div>
</body>
<script type="text/javascript">
    // https://apexcharts.com/javascript-chart-demos/line-charts/zoomable-timeseries/
    var options = {
        series: [{
            name: 'Channel points',
            data: [
                [1612273821.4172087 * 1000, 91951],
                [1612274122.4511287 * 1000, 91963],
                [1612274341.3979685 * 1000, 94143],
                [1612274541.9317245 * 1000, 94155],
                [1612274542.5087166 * 1000, 94215],
                [1612274842.5968854 * 1000, 94227],
                [1612275143.2812731 * 1000, 94239],
                [1612275473.180887 * 1000, 94251],
                [1612275473.7690933 * 1000, 94311],
                [1612275923.7695432 * 1000, 94323]
            ]
        }],
        chart: {
            type: 'area',
            stacked: false,
            height: 350,
            zoom: {
                type: 'x',
                enabled: true,
                autoScaleYaxis: true
            },
            toolbar: {
                autoSelected: 'zoom'
            }
        },
        dataLabels: {
            enabled: false
        },
        markers: {
            size: 0,
        },
        title: {
            text: 'Channel points',
            align: 'left'
        },
        fill: {
            type: 'gradient',
            gradient: {
                shadeIntensity: 1,
                inverseColors: false,
                opacityFrom: 0.5,
                opacityTo: 0,
                stops: [0, 90, 100]
            },
        },
        yaxis: {
            title: {
                text: 'Channel points'
            },
        },
        xaxis: {
            type: 'datetime'
        },
        tooltip: {
            shared: false
        }
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
</script>

</html>
