<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch-Channel-Points-Miner-v2</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
</head>

<body>
    <div id="chart">
    </div>
</body>
<script type="text/javascript">
    // https://apexcharts.com/javascript-chart-demos/line-charts/zoomable-timeseries/
    var options = {
        series: [],
        chart: {
            type: 'area',
            stacked: false,
            height: 350,
            zoom: {
                type: 'x',
                enabled: true,
                autoScaleYaxis: true
            },
            toolbar: {
                autoSelected: 'zoom'
            }
        },
        dataLabels: {
            enabled: false
        },
        markers: {
            size: 0,
        },
        title: {
            text: 'Channel points',
            align: 'left'
        },
        fill: {
            type: 'gradient',
            gradient: {
                shadeIntensity: 1,
                inverseColors: false,
                opacityFrom: 0.5,
                opacityTo: 0,
                stops: [0, 90, 100]
            },
        },
        yaxis: {
            title: {
                text: 'Channel points'
            },
        },
        xaxis: {
            type: 'datetime'
        },
        tooltip: {
            shared: false
        },
        noData: {
            text: 'Loading...'
        }
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();

    var streamers = '{{ streamers }}';
    streamers = streamers.split(',');

    streamers.forEach(streamer => {
        $.getJSON(`./json/${streamer}`, function (response) {
            chart.appendSeries({
                name: streamer.replace(".json", ""),
                data: response
            })
        });
    });

</script>

</html>
